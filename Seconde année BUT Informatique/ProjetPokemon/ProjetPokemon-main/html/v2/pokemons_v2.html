<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Pokémon</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Liste des Pokémon</h1>
    <table id="pokemonTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Génération</th>
                <th>Types</th>
                <th>Endurance (Stamina)</th>
                <th>Points d'attaque de base</th>
                <th>Points de défense de base</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les Pokémon seront ajoutés ici dynamiquement -->
        </tbody>
    </table>

    <button id="prevButton">PRÉC</button>
    <button id="nextButton">SUIV</button>
    <p id="pageIndicator"></p>


    <script src="../data/pokemon_type.js"></script>
    <script src="../data/generation.js"></script>
    <script src="../data/pokemon.js"></script>
    <script src="script_v2.js"></script>
</body>
</html>
